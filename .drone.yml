# -*- fill-column: 1000 -*-
kind: pipeline
name: build x86_64

volumes:
- name: debian-package-cache
  host:
    path: /var/cache/debian-package-cache

trigger:
  event:
    exclude:
    - tag

steps:
- name: download
  image: plugins/download
  settings:
    source: https://raw.githubusercontent.com/badaix/popl/v1.2.0/include/popl.hpp
    destination: src/cli/popl.hpp

- name: gcc6
  image: debian:stretch-slim
  pull: always
  environment:
    CXX: g++-6
    CXXFLAGS: -pipe -O2
    LANG: en_US.utf-8
  commands:
  - rm /etc/apt/apt.conf.d/docker-clean
  - alias apt-get='rm -f /var/cache/apt/archives/lock && apt-get'
  - echo "APT::Default-Release \"stretch\";" >> /etc/apt/apt.conf.d/00default_release
  - echo "deb http://deb.debian.org/debian sid main" >> /etc/apt/sources.list.d/sid.list
  - apt-get update -q
  - apt-get install -qy g++-6 cmake pkg-config
  - apt-get install -qy libcurl4-openssl-dev libxdg-basedir-dev libvsqlitepp-dev libboost-system-dev libboost-filesystem-dev libicu-dev asciidoc catch
  - apt-get install -qy -t sid libcurlpp-dev
  - locale-gen en_US.UTF-8 && update-locale LANG=en_US.UTF-8
  - rm -rf build && mkdir -p build && cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr -DWITH_TESTS=YES -DWITH_MOZILLA=YES ..
  - make VERBOSE=1 --keep-going
  - make install DESTDIR=install
  - cd tests && ctest -V
  volumes:
  - name: debian-package-cache
    path: /var/cache/apt/archives

