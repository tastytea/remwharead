---
kind: pipeline
name: packages x86_64

volumes:
- name: debian-package-cache
  host:
    path: /var/cache/debian-package-cache
- name: centos-package-cache
  host:
    path: /var/cache/centos-package-cache

trigger:
  event:
    - tag

steps:
- name: download
  image: plugins/download
  settings:
    source: https://raw.githubusercontent.com/badaix/popl/v1.2.0/include/popl.hpp
    destination: src/cli/popl.hpp

- name: deb
  image: debian:stretch-slim
  pull: always
  environment:
    CXX: g++-6
    CXXFLAGS: -pipe -O2
    LANG: en_US.utf-8
  commands:
  - rm /etc/apt/apt.conf.d/docker-clean
  - alias apt-get='rm -f /var/cache/apt/archives/lock && apt-get'
  - echo "APT::Default-Release \"stretch\";" >> /etc/apt/apt.conf.d/00default_release
  - echo "deb http://deb.debian.org/debian sid main" >> /etc/apt/sources.list.d/sid.list
  - apt-get update -q
  - apt-get install -qy g++-6 cmake pkg-config
  - apt-get install -qy libcurl4-openssl-dev libxdg-basedir-dev libvsqlitepp-dev libboost-system-dev libboost-filesystem-dev libicu-dev asciidoc catch
  - apt-get install -qy -t sid libcurlpp-dev
  - apt-get install -qy build-essential file
  - rm -rf build && mkdir -p build && cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr -DWITH_MOZILLA=YES -DMOZILLA_NMH_DIR="lib/mozilla/native-messaging-hosts" -DWITH_DEB=YES ..
  - make package --keep-going
  - cp -v remwharead_${DRONE_TAG}-0_amd64.deb ..
  volumes:
  - name: debian-package-cache
    path: /var/cache/apt/archives

- name: release
  image: plugins/gitea-release
  pull: always
  settings:
    base_url: https://schlomp.space
    api_key:
      from_secret: gitea_token
    title: ${DRONE_TAG}
    prerelease: true
    files:
      - remwharead_${DRONE_TAG}-0_amd64.deb
      # - remwharead-${DRONE_TAG}-0.x86_64.rpm
    checksum:
      - sha512

- name: notify
  image: drillster/drone-email
  pull: always
  settings:
    host: cryptoparty-celle.de
    from: drone@tzend.de
    username:
      from_secret: email_username
    password:
      from_secret: email_password
  when:
    status: [ changed, failure ]
