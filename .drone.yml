  - apt-get install -qy -t sid libcurlpp-dev
  - rm -rf build && mkdir -p build && cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr -DWITH_TESTS=YES ..
  - make VERBOSE=1
  - ctest
